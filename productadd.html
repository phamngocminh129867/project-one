<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Danh mục sản phẩm</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: black;
        outline: none;
    }
    
    a {
        text-decoration: none;
    }
    
    ul {
        list-style: none;
    }
    
    header {
        height: 100px;
        width: 100vw;
        text-align: center;
        border-bottom: 2px solid #ddd;
    }
    
    .admin-content {
        padding-top: 50px;
        display: flex;
    }
    
    .admin-content-left {
        background-color: #dddd;
        width: 20%;
        height: 100vh;
        padding: 30px 0 0 12px;
    }
    
    .admin-content-left>ul>li>a {
        font-weight: bold;
    }
    
    .admin-content-left ul li {
        margin: 6px 0;
    }
    
    .admin-content-left ul ul {
        margin-left: 20px;
    }
    
    .admin-content-right {
        width: 80%;
        padding: 30px 0 0 12px;
    }
    
    .admin-content-right-cartegory_add input {
        height: 30px;
        width: 200px;
        padding-left: 12px;
        margin-top: 20px;
    }
    
    .admin-content-right-cartegory_add button {
        display: block;
        margin-top: 10px;
        height: 30px;
        width: 100px;
        cursor: pointer;
        background-color: brown;
        border: none;
        color: white;
    }
    
    .admin-content-right-cartegory_add button:hover {
        background-color: transparent;
        border: 1px solid brown;
        color: black;
    }
    /*---------------------product-----------------*/
    
    .admin-content-right-product_add input,
    select {
        width: 200px;
        height: 30px;
        display: block;
        margin: 6px 0 12px;
        padding-left: 12px;
    }
    
    .admin-content-right-product_add textarea {
        display: block;
        height: 200px;
        width: 500px;
        margin-bottom: 12px;
        padding: 12px;
    }
    
    .admin-content-right-product_add button {
        display: block;
        margin-top: 10px;
        height: 30px;
        width: 100px;
        cursor: pointer;
        background-color: brown;
        border: none;
        color: white;
    }
    
    .admin-content-right-product_add button:hover {
        background-color: transparent;
        border: 1px solid brown;
        color: black;
    }
    
    .admin-content-right-product_add h1 {
        margin-bottom: 20px;
    }
</style>

<body>
    <header>
        <h1>Top</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="">Danh mục</a>
                    <ul>
                        <li><a href="">thêm danh mục</a></li>
                        <li><a href="">Danh sách danh mục</a></li>
                    </ul>
                </li>
                <li><a href="">loại sản phẩm</a>
                    <ul>
                        <li><a href="">thêm loại sản phẩm</a></li>
                        <li><a href="">Danh sách loại sản phẩm</a></li>
                    </ul>
                </li>
                <li><a href="">Sản phẩm</a>
                    <ul>
                        <li><a href="">thêm Sản phẩm</a></li>
                        <li><a href="">Danh sách Sản phẩm</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-content-right">
            <div class="admin-content-right-product_add">
                <h1>Thêm sản phẩm</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <label for="">Nhập tên sản phẩm <span style="color: red;">*</span></label>
                    <input type="text">
                    <label for="">Chọn danh mục sản phẩm <span style="color: red;">*</span></label>
                    <select name="" id="">
                        <option value="#">----Chọn------</option>
                    </select>
                    <label for="">chọn loại sản phẩm <span style="color: red;">*</span></label>
                    <select name="" id="">
                        <option value="#">----Chọn------</option>
                    </select>
                    <label for="">Giá sản phẩm <span style="color: red;">*</span></label>
                    <input type="text">
                    <label for="">Giá khuyến mãi sản phẩm <span style="color: red;">*</span></label>
                    <input type="text">
                    <label for="">Miêu tả sản phẩm <span style="color: red;">*</span></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <label for="">Ảnh sản phẩm <span style="color: red;">*</span></label>
                    <input multiple type="file">
                    <label for="">Ảnh mô tả sản phẩm <span style="color: red;">*</span></label>
                    <input multiple type="file">
                    <button type="button">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
